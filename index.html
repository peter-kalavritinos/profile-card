<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <div class="main">
        <div id="card">
            <div id="personal-info">
                <h1 class="personal-info"><strong class="name">Victor Crest</strong> 26</h1>
                <p class="location">London</p>
            </div>

            <div id="stats">
                80K Followers 803K Likes 1.4K Photos
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div>
    </div>
</body>

</html>
