<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <div class="main">
        <div id="card">
            <img class="textured-background" src="images/bg-pattern-card.svg" alt="textured-background" />
            <img class="profile-pic" src="images/image-victor.jpg" alt="Victor" />
            <div id="personal-info">
                <h1 class="personal-info"><strong class="name">Victor Crest</strong> 26</h1>
                <p class="location">London</p>
            </div>

            <div id="stats">
                <ul>
                    <li>80K Followers</li>
                    <li>803K Likes</li>
                    <li>1.4K Photos</li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </footer>
</body>

</html>
