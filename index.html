<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <div class="main">
        <div id="card">
            <img class="textured-background" src="images/bg-pattern-card.svg" alt="textured-background" />
            <img class="profile-pic" src="images/image-victor.jpg" alt="Victor" />
            <div class="personal-info">
                <h1 class="name">Victor Crest <span class="age"> 26</span></h1>
                <p class="location">London</p>
            </div>

            <hr>

            <div id="stats">
                <ul>
                    <li>
                        <span>80K</span>
                        <span>Followers</span>
                    </li>
                    <li>
                        <span>803K</span>
                        <span>Likes</span>
                    </li>
                    <li>
                        <span>1.4K</span>
                        <span>Photos</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Peter Kalavritinos</a>.
    </footer>
</body>

</html>
